<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Actualizar datos del producto </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Nombre</td>
                <td><input type=" text" value="{{ productos.name }}" name="nombre" </td>
            </tr>
            <tr>
                <td>Categoria</td>
                <td><input type="text" value="{{ productos.category }}" name="categoria" </td>
            </tr>
            <tr>
                <td>Costo</td>
                <td><input type="text" value="{{ productos.cost }}" name="costo" </td>
            </tr>
            <tr>
                <td>Stock</td>
                <td><input type="text" value="{{ productos.cantidad_stock}}" name="stock" </td>
            </tr>
            <tr>
                <td>Descripcion</td>
                <td><input type="text" value="{{ productos.description}}" name="descripcion" </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>


    </form>
</body>

</html>
